name: Build and Push Multi-arch Docker image

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host

      # 登录GitHub容器仓库
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 新增：登录自建仓库
      - name: Log in to private registry
        uses: docker/login-action@v3
        with:
          registry: mvn.jschrj.com
          username: ${{ secrets.PRIVATE_REGISTRY_USERNAME }}
          password: ${{ secrets.PRIVATE_REGISTRY_PASSWORD }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.actor }}/mcp-server-chart:latest
            ghcr.io/${{ github.actor }}/mcp-server-chart:${{ github.sha }}
            mvn.jschrj.com/fastgpt/mcp-server-chart:latest
            mvn.jschrj.com/fastgpt/mcp-server-chart:${{ github.sha }}
